<html>
<head>
    <title>Cálculo de IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
body{
    background-color: #BABABA;
}   
</style>
<body>
    <form action="form.js" method="post" id="imc">
        <div id="item" class="container">
            <center>
                <h2><b> Cálculo de IMC</b></h2>
                O (IMC) Índice de Massa Corporal, apesar de ter alguns problemas, ainda é o método mais rápido para<br/> obter a informação se está abaixo do peso normal, acima do peso ideal ou obeso.
                <br>
                <br><label>Peso(em KG):</label>
                <input class="peso" type="text" id="peso" name="peso" />	
                <label>Sexo:</label>
                <select id="genero" name="genero">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select><br>
                <br><label>Altura (Em Metros):</label>
                <input class="altura"type="text" id="altura" name="altura"/><br>		
                <br><input type="button" id="calc" value="Calcular IMC" onClick="imc('peso', 'genero', 'altura')"/>
                <br>
                <br>
                <img src="imagens/tabela.jpg" style="width:550px;height:480px;">
            </center>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://digitalbush.com/wp-content/uploads/2014/10/jquery.maskedinput.js"></script>
    <script>
    jQuery(function($){
       $('#peso').mask("999.99");
       $('#altura').mask("9.99");
   });
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script type"text/javascript">
    function imc(peso, genero, altura){
        var peso = document.getElementById(peso).value;
        var altura = document.getElementById(altura).value;
        var genero = document.getElementById(genero).value;
        var res = peso/(altura*altura);
        
        switch(genero){

            case "Masculino":
            if(res>40){
                alert("IMC :" + res +" - Homem Obeso morbido");
            }
            if(res>=30 && res<40){
                alert("IMC :" + res +" - Homem obeso moderado");
            }
            if(res>=25 && res<30){
                alert("IMC :" + res +" - Homem  acima normal");
            }
            if(res>=20 && res<25){
                alert("IMC :" + res +" - Homem normal");
            }
            if(res<20){
                alert("IMC :" + res +" - Homem abaixo do normal");
            }
            break;

            case "Feminino":
            if(res>39){
                alert("IMC :" + res +" - Mulher Obesa morbida");
            }
            if(res>=29 && res<39){
                alert("IMC :" + res +" - Mulher obesa moderada");
            }
            if(res>=24 && res<29){
                alert("IMC :" + res +" - Mulher acima normal");
            }
            if(res>=19 && res<24){
                alert("IMC :" + res +" - Mulher normal");
            }
            if(res<19){
                alert("IMC :" + res +" - Mulher abaixo do normal");
            }
            break;
        }
    }
    </script>
</body>
</html>
